<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>UAV社区-登陆</title>
<link rel="stylesheet" href="css/canvas.css" />
<link rel="stylesheet" href="lib4/bootstrap.css" />
<link rel="stylesheet" href="css/comment.css" />
</head>
<body>
<div id="bg" >
	
  <canvas></canvas>
  <canvas></canvas>
  <canvas></canvas>
</div>
<div id="logback" >
<div id="logfont">登陆</div>
<form action="UserServlet?method=logins" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">用户名</label>
    <input type="text"  class="form-control" id="exampleInputEmail1" name="username" placeholder="请输入用户名" onchange="GetPwdAndChk()">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password"  class="form-control" id="exampleInputPassword1" name="password" placeholder="请输入密码">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked="checked">
    <label class="form-check-label" for="exampleCheck1">记住密码</label>
  </div>
 
  <button type="submit" class="btn btn-primary subbot" onclick="SetPwdAndChk()">登陆</button>
  
</form>
<small id="emailHelp" class="form-text text-muted" style="float: right;margin:15px;">还没有账号?<a  href="register.html">马上注册!</a></small>
<small id="emailHelp" class="form-text text-muted" style="float: left;margin:15px;">忘记账号?<a  href="findpass.html">马上找回!</a></small>
</div>

<script type=" text/javascript" src="js/cookies.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
